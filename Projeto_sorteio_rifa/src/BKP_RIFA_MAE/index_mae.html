<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Rifa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./src/images/flor-de-cerejeira.png" rel="icon" type="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link href="./src/styles/style_geral.css" rel="stylesheet" type="text/css">
</head>
<body id="corpo">

     <main class="w-75 m-auto bg-light rounded-4 container p-3 mt-4">
        <div class="d-flex justify-content-center mb-4">
            <a href="https://www.flaticon.com/br/icones-gratis/flor" title="flor ícones" target="_blank">
                <img src="./src/images/flor-de-cerejeira.png" width="50px" height="50px">
            </a>
            <h1 class="ms-4 me-4 fs-1">Sorteio da Rifa</h1>
            <a href="https://www.flaticon.com/br/icones-gratis/flor" title="flor ícones" target="_blank">
                <img src="./src/images/flor-de-cerejeira.png" width="50px" height="50px">
            </a>
        </div>

        <div class="d-flex justify-content-center">
            <input id="nome_participante" class="w-75 text-center rounded-5 fs-2" type="text" placeholder="Informe o nome dos participantes">
        </div>

        <div class="w-50 m-auto position-relative mt-4">
            <button id="btn_add_participante" class="btn btn-primary position-absolute start-0 ms-5 fw-bold">Adicionar participante</button>
            <button id="btn_view_participante" class="btn btn-primary position-absolute end-0 me-5 fw-bold">Ver lista de participantes</button>
        </div>

        <br><br>

        <div id="quadro_visor" class="w-50 m-auto border border-dark rounded-3 text-center position-relative">
            <span id="visor" class="fs-4">
                <button onclick="fecha_lista()" class="btn btn-primary position-absolute top-0 end-0 m-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                      </svg>
                 </button>
            </span>
        </div>

        <div class="w-50 text-center m-auto mb-4 mt-4">
            <button id="btn_sorteio" class="btn btn-primary fs-3">Realizar Sorteio</button>
        </div>
        
     </main>

     <span id="msg" class="position-absolute top-0 end-0 m-2 fs-5"></span>

     <!-- Scripts -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"> </script>
     <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"> </script>
     <script src="./src/scripts/controller.js"> </script>
     <script src="./src/scripts/sorteio.js"> </script>
</body>
</html>
