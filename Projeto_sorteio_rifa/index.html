<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Rifa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./src/images/estrela.png" rel="icon" type="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
    <link href="./src/styles/style_animacao.css" rel="stylesheet" type="text/css">
    <link href="./src/styles/style_geral.css" rel="stylesheet" type="text/css">
</head>
<body id="corpo">

     <main id="main" class="w-75 m-auto rounded-4 container p-3 mt-4">
        <div class="d-flex justify-content-center mb-4">
            <a href="https://www.flaticon.com/br/icones-gratis/estrela" title="flor ícones" target="_blank">
                <img src="./src/images/estrela.png" width="40px" height="40px">
            </a>
            <h1 class="ms-4 me-4 fs-1">Sorteio da Rifa Solidária</h1>
            <a href="https://www.flaticon.com/br/icones-gratis/estrela" title="flor ícones" target="_blank">
                <img src="./src/images/estrela.png" width="40px" height="40px">
            </a>
        </div>

        <div class="d-flex justify-content-center">
            <input id="nome_participante" class="w-75 text-center rounded-5 fs-2" type="text" placeholder="Informe o nome dos participantes">
        </div>

        <div class="w-50 m-auto position-relative mt-4">
            <button id="btn_add_participante" class="btn btn-primary position-absolute start-0 ms-4 fs-4">Adicionar Participante</button>
            <button id="btn_view_participante" class="btn btn-primary position-absolute end-0 me-4 fs-4">Ver lista de participantes</button>
        </div>

        <br><br>

        <div id="quadro_visor" class="w-50 m-auto mt-3 border border-dark rounded-3 text-center position-relative">
            <span id="visor" class="fs-2">
 
            </span>
        </div>
        <div class="w-50 text-center m-auto mb-4 mt-3">
            <button id="btn_sorteio" class="btn btn-primary fs-3">Realizar Sorteio</button>
        </div>
        
     </main>

     <span id="msg" class="position-absolute top-0 end-0 m-2 fs-5"></span>

     <!-- Scripts -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"> </script>
     <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"> </script>
     <script src="./src/scripts/controller.js"> </script>
     <script src="./src/scripts/sorteio.js"> </script>
</body>
</html>
