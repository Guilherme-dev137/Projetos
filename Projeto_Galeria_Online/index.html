    <body>
        <header>

        <article>
            <section class="slider">
                <div class="slides">
                    <!-- Radio Buttons -->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <!-- Fim Radio Buttons -->
        
                    <!-- Slide images -->
                    <div class="slide first">
                        <img src="./assets/images/img_1.jpg" alt="Imagem 1">
                    </div>
                    <div class="slide">
                        <img src="./assets/images/img_2.jpg" alt="Imagem 2">
                    </div>
                    <div class="slide">
                        <img src="./assets/images/img_3.jpg" alt="Imagem 3">
                    </div>
                    <div class="slide">
                        <img src="./assets/images/img_4.jpg" alt="Imagem 4">
                    </div>
                    <!-- Fim Slide images -->
        
                    <!-- Navigation auto -->
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>
        
                </div>
        
                <div class="manual-navigation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
            </section>

            <section id="mais_info">
                <h2>

            </section>

            <section id="images">
                <div class="img_artista">

                <div class="img_artista">
                    <img class="image" src="./assets/images/panda.jpg">
                    <button class="btn">Conhecer Artista</button>
                    <button class="btn">Visualizar Imagem</button>
                </div>
                <div class="img_artista">
                    <img class="image" src="./assets/images/flores.jpg">
                    <button class="btn">Conhecer Artista</button>
                    <button class="btn">Visualizar Imagem</button>
                </div>
                <div class="img_artista">
                    <img class="image" src="./assets/images/paisagem_2.jpg" width="400px" height="600px">
                    <button class="btn">Conhecer Artista</button>
                    <button class="btn">Visualizar Imagem</button>
                </div>
                <div class="img_artista">
                    <img class="image" src="./assets/images/paisagem_1.jpg" width="400px">

                    <button class="btn">Visualizar Imagem</button>
                </div>
                <div class="img_artista">
                    <img class="image" src="./assets/images/sistema_solar.jpg" width="400px">
                    <button class="btn">Conhecer Artista</button>
                    <button class="btn">Visualizar Imagem</button>
                </div>
            </section>
